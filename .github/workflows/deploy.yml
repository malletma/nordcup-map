name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Refresh Strava data every hour
    - cron: '0 * * * *'
  workflow_dispatch:

# Prevent concurrent deploys from overlapping
concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Strava data
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: node scripts/fetch-strava.mjs

      - name: Build static site
        env:
          NEXT_STATIC_EXPORT: 'true'
          NEXT_PUBLIC_DATA_URL: '/nordcup-map/strava-data.json'
          NEXT_PUBLIC_PASSWORD_HASH: ${{ secrets.PASSWORD_HASH }}
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
